name: OpenAI Smoke Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile TypeScript
        run: npx tsc -p tsconfig.mcp.json
      
      - name: Verify VITE_MCP_BASE_URL is correct
        run: |
          EXPECTED_URL="https://signupassist-mcp-production.up.railway.app"
          ACTUAL_URL="${VITE_MCP_BASE_URL:-not_set}"
          
          if [[ "$ACTUAL_URL" != "$EXPECTED_URL" ]]; then
            echo "‚ùå VITE_MCP_BASE_URL does not match production Railway backend"
            echo "   Expected: $EXPECTED_URL"
            echo "   Actual: $ACTUAL_URL"
            exit 1
          fi
          
          echo "‚úÖ VITE_MCP_BASE_URL correctly configured for production"
        env:
          VITE_MCP_BASE_URL: ${{ vars.VITE_MCP_BASE_URL || 'https://signupassist-mcp-production.up.railway.app' }}
      
      - name: Run unit tests
        run: npx vitest run mcp_server/lib/openaiHelpers.test.ts --reporter=verbose
      
      - name: Run OpenAI smoke test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "‚ö†Ô∏è  OPENAI_API_KEY not configured - skipping smoke test"
            exit 0
          fi
          
          echo "üß™ Running OpenAI smoke test..."
          node dist/mcp_server/startup/openaiSmokeTest.js
      
      - name: Check for parameter errors
        if: failure()
        run: |
          echo "‚ùå OpenAI smoke test failed!"
          echo "Check the logs above for parameter errors like:"
          echo "  - Invalid type for 'text.format'"
          echo "  - Unsupported value: 'temperature'"
          echo "  - Missing 'model' field"
          exit 1
