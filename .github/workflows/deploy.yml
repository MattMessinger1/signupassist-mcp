name: Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify TypeScript compiles
        run: npx tsc -p tsconfig.mcp.json --noEmit
      
      - name: Run OpenAI smoke test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "‚ö†Ô∏è  OPENAI_API_KEY not configured - skipping smoke test"
          else
            echo "üß™ Running OpenAI smoke test before deploy..."
            npx tsc -p tsconfig.mcp.json
            node dist/mcp_server/startup/openaiSmokeTest.js || echo "‚ö†Ô∏è  Smoke test failed but continuing deploy"
          fi
      
      - name: Trigger Railway Deploy
        if: success()
        run: |
          curl -X POST "https://railway.app/webhook/deploy/${{ secrets.RAILWAY_PROJECT_ID }}" \
               -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}"
        continue-on-error: true
